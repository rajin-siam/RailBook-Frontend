<div class="auth-container">
  <div class="auth-card">
    <!-- Header -->
    <div class="auth-header">
      <h1>ðŸš‚ Welcome Back!</h1>
      <p>Login to book your train tickets</p>
    </div>

    <!-- Success Message -->
    <div class="alert alert-success" *ngIf="successMessage">
      {{ successMessage }}
    </div>

    <!-- Error Message -->
    <div class="alert alert-error" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email"
          formControlName="email" 
          class="form-control"
          placeholder="Enter your email"
          [class.error]="hasError('email', 'required') || hasError('email', 'email')">
        
        <!-- Validation Errors -->
        <div class="error-message" *ngIf="hasError('email', 'required')">
          Email is required
        </div>
        <div class="error-message" *ngIf="hasError('email', 'email')">
          Please enter a valid email
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password"
          formControlName="password" 
          class="form-control"
          placeholder="Enter your password"
          [class.error]="hasError('password', 'required') || hasError('password', 'minlength')">
        
        <!-- Validation Errors -->
        <div class="error-message" *ngIf="hasError('password', 'required')">
          Password is required
        </div>
        <div class="error-message" *ngIf="hasError('password', 'minlength')">
          Password must be at least 6 characters
        </div>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="btn btn-primary btn-block"
        [disabled]="isSubmitting">
        {{ isSubmitting ? 'Logging in...' : 'Login' }}
      </button>
    </form>

    <!-- Register Link -->
    <div class="auth-footer">
      <p>Don't have an account? <a routerLink="/register">Register here</a></p>
    </div>
  </div>
</div>
