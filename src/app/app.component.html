<div class="app-container">
  <!-- Header with navigation and logout -->
  <app-header></app-header>

  <!-- Main content area - router-outlet displays the active route's component -->
  <main class="app-main">
    <!-- 
      router-outlet is a placeholder that Angular dynamically fills
      with the component for the current route:
      - At '/login' it shows LoginComponent
      - At '/register' it shows RegisterComponent  
      - At '/' it shows BookingFormComponent (protected)
      - At '/booking/:id' it shows BookingDetailsComponent (protected)
    -->
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer class="app-footer">
    <p>&copy; 2025 Train Booking System. All rights reserved.</p>
  </footer>
</div>
